<!DOCTYPE html>
<html lang="en"
th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <title>Search Page</title>
</head>
<body>
  <div id="content">
     <!--if logged in user then sidebar-->
         <div th:if="${loggedinuser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
         </div>

<div 
     class="min-h-screen flex items-center justify-center overflow-y-auto">

    <div class="bg-white p-6 rounded-xl shadow w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-2">Welcome to search Page</h1>
        <p>THIS IS THE search PAGE</p>
    </div>
    


</div>
<div class="ml-64 min-h-screen flex justify-center mt-5 ">
    <div class=" w-full max-w-7xl">

        <div class="w-full max-w-7xl flex flex-col items-center space-y-4">

       
       <!----search box full functionality-->
<div class="w-full bg-blue-100 sticky top-0 z-40 shadow-sm">
  <div class="max-w-2xl  px-4 py-3">
    <!-- Form: Dropdown + Search Input + Button -->
    <form data-th-action="@{'/user/contacts/search'}"
     method="get"
      class="flex space-x-2">
      
      <!-- Dropdown -->
      <select
        id="category"
        name="category"
        class="flex-none w-40 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg
               focus:ring-blue-500 focus:border-blue-500 px-3 py-2 shadow-sm"
      >
        <option selected disabled value="">Select</option>
        <option value="Name">Name</option>
        <option value="Email">Email</option>
        <option value="Phone">Phone Number</option>
      </select>

      <!-- Search Input -->
      <div class="relative flex-1">
        <input
          type="text"
          name="keyword"
          placeholder="Search by name, email, or phone"
          class="block max-w-7xl pl-10 pr-4 py-2 px-5 border border-gray-300 rounded-lg shadow-sm
                 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>

      <!-- Search Button -->
      <button
        type="submit"
        class="flex-none bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
      >
        Search
      </button>

    </form>
  </div>
</div>



        <!-- Table -->
      
<div class="w-full overflow-x-auto">
  
   
  <div class="flex w-full justify-start"> 
    <!---add here to shift table towars right-->
    <table class="ml-auto min-w-[700px] w-full max-w-6xl bg-white rounded-xl shadow-lg text-left">
    

      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="px-6 py-3 font-medium text-gray-700">Name</th>
          <th class="px-6 py-3 font-medium text-gray-700">PhoneNumber</th>
          <th class="px-6 py-3 font-medium text-gray-700">Links</th>
          <th class="px-6 py-3 font-medium text-gray-700">Action</th>
          <th class="px-6 py-3 font-medium text-gray-700">Favourite</th>
        </tr>
      </thead>
      <tbody>
        <tr
        data-th-object="${c}"
        data-th-each="c : ${pageContact.content}"
        class="border-b hover:bg-gray-100">
          <td class="px-6 py-4 flex items-center">
            <img 
            onerror="this.src='https://openclipart.org/image/800px/346569'"
            class="w-10 h-10 rounded-full" data-th-src="@{*{picture}}" alt="/images/contact.jpg">
            <div class="ps-3">
              <div data-th-text="*{name}" class="font-semibold text-gray-900 ">for name</div>
              <div class="text-gray-500 text-sm" data-th-text="*{email}">for email</div>
            </div>
          </td>
          <!---phone number-->
          <td class="px-6 py-4">
            <i class="fa-solid fa-phone h-4 w-4"></i>
            <span data-th-text="*{phoneNumber}"></span>
            </td>


            <!---links-->
          <td class="px-6 py-4 flex items-center">
            <span class="h-2.5 w-2.5 rounded-full bg-green-500 me-2" ></span>
            <a data-th-href="@{*{websiteLink}}" target="_blank"><i class="fa-solid fa-link h-7 w-7"></i></a>
            <a data-th-href="@{*{linkedInLink}}" target="_blank"><i class="fa-brands fa-linkedin h-7 w-7 pl-3"></i></a>

          </td>

         <!----->
          <td class="px-6 py-4">
           <div>
            <a href=""
            > <i class="fa-solid fa-trash h-6 w-6 "></i></a>
            <a href=""><i class="fa-solid fa-pen h-6 w-6 pl-3"></i></a>
            <a href=""><i class="fa-solid fa-eye h-6 w-6 pl-5"></i></a>
           </div>

          <!---favourites-->
          <td class="px-6 py-4">
            <div data-th-if="*{favourite}" class="">
              <i class="fa-solid fa-star h-7 w-7 pl-4" style="color: #FFD43B; "></i>
            </div>
           
          </td>
        </tr>
      </tbody>
    </table>

   
  </div>
   <!---pagination component-->
    <div class="p-4 text-center shadow-lg">
  <nav aria-label="Page navigation">
    <ul class="inline-flex items-center -space-x-px text-sm">
      <li th:if="${!pageContact.isFirst}">
        <a
          th:href="@{'/user/contacts/view?size=' + ${pageSize} + '&page=' + ${pageContact.number - 1}}"
          class="flex items-center justify-center px-3 h-10
                 text-gray-500 bg-white border border-gray-300
                 rounded-l-lg
                 hover:bg-gray-100 hover:text-gray-700
                 dark:bg-gray-800 dark:border-gray-700
                 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Previous
        </a>
      </li>

      <!-- Page Numbers -->
      <li th:each="index : ${#numbers.sequence(0, pageContact.totalPages - 1)}">
        <a
          th:href="@{'/user/contacts/view?size=' + ${pageSize} + '&page=' + ${index}}"
          th:classappend="${index == pageContact.number}
            ? ' z-10 text-white bg-blue-600 border-blue-600 hover:bg-blue-700'
            : ' text-gray-500 bg-white border-gray-300 hover:bg-gray-100 hover:text-gray-700
                dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'"
          class="flex items-center justify-center px-4 h-10 border">
          <span th:text="${index + 1}"></span>
        </a>
      </li>

      <!-- Next -->
      <li th:if="${!pageContact.isLast}">
        <a
          th:href="@{'/user/contacts/view?size=' + ${pageSize} + '&page=' + ${pageContact.number + 1}}"
          class="flex items-center justify-center px-3 h-10
                 text-gray-500 bg-white border border-gray-300
                 rounded-r-lg
                 hover:bg-gray-100 hover:text-gray-700
                 dark:bg-gray-800 dark:border-gray-700
                 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Next
        </a>
      </li>

    </ul>
  </nav>
</div>

</div>


      </div>

</div>

</div>


class="ml-64 min-h-screen

</div>

<script>
  console.log("search page") 
</script>

</body>
</html>
