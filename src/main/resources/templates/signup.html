<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <title>Signup Page</title>
</head>
<body>
   <div id="content">

    <!-- OUTER CENTERING WRAPPER -->
    <div class="w-full min-h-screen flex justify-center">

      <!-- WIDTH + SIDE GAPS -->
      <div class="w-full max-w-xl px-7 py-10">

        <!-- SIGNUP CARD -->
        <div class="bg-neutral-primary-soft w-full p-6 border border-default rounded-base shadow-xs 
                    hover:bg-neutral-secondary-medium  transition bg-white">

          <div data-th-replace="message :: messagebox"></div>

          <h5 class="mb-3 text-2xl text-black font-semibold tracking-tight text-heading leading-8">Signup Here</h5>
          <p class="text-body text-gray-700">Start managing contacts on cloud....</p>

          <form  
            data-th-action="@{'/do-register'}"
            method="post"
            data-th-object="${userForm}"
            class="mt-3"
            novalidate
          >

            <!-- NAME -->
            <div class="mb-3">
              <label for="name" class="block mb-2 text-sm font-medium text-black">Name</label>
              <input 
                  type="text"
                  id="name"
                  th:field="*{name}"
                  placeholder="Enter your name here"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <p data-th-if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600"></p>
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
              <label for="email" class="block mb-2 text-sm font-medium text-black">Email</label>
              <input 
                  th:field="*{email}"
                  type="email"
                  id="email"
                  placeholder="Enter your email here"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <p data-th-if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600"></p>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
              <label for="password" class="block mb-2 text-sm font-medium text-black">Password</label>
              <input 
                  th:field="*{password}"
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <p data-th-if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600"></p>
            </div>

            <!-- PHONE -->
            <div class="mb-3">
              <label for="phone" class="block mb-2 text-sm font-medium text-black">Phone Number</label>
              <input 
                  th:field="*{phoneNumber}"
                  type="text"
                  id="phone"
                  placeholder="Enter your phone number"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <p data-th-if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-600"></p>
            </div>

            <!-- ABOUT -->
            <div class="mb-3">
              <label for="about" class="block mb-2 text-sm font-medium text-black">About Yourself</label>
              <textarea 
                  th:field="*{about}"
                  id="about"
                  rows="4"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm 
                         rounded-base focus:ring-brand focus:border-brand block w-full p-3.5 shadow-xs 
                         placeholder:text-body"
                  placeholder="Write about yourself here..."
              ></textarea>
              <p data-th-if="${#fields.hasErrors('about')}" th:errors="*{about}" class="text-red-600"></p>
            </div>

            <!-- BUTTONS -->
            <div class="mb-2.5 flex justify-center gap-5">
              <button type="submit" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-800 text-white font-bold">Signup</button>
              <button type="reset" class="px-3 py-2 rounded bg-red-800 hover:bg-red-900 text-white font-bold">Reset</button>
            </div>
            

          </form>

        </div>

      </div>
    </div>

   </div>

   <script>
    console.log("signup page")
   </script>
</body>
</html>
