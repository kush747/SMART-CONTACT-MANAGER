<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <title>Login Page</title>
</head>
<body>
   <div id="content">
   <!-- OUTER CENTERING WRAPPER -->
    <div class="w-full min-h-screen flex justify-center mt-10">

      <!-- WIDTH + SIDE GAPS -->
      <div class="w-full max-w-xl ">

        <!-- SIGNUP CARD -->
        <div class="bg-neutral-primary-soft w-full p-6 border border-default rounded-base shadow-xs 
                    hover:bg-neutral-secondary-medium hover:bg-slate-400 transition">

          <div data-th-replace="message :: messagebox"></div>

          <h5 class="mb-3 text-2xl font-semibold tracking-tight text-heading leading-8">Login Here</h5>
          <p class="text-body text-gray-500">Start managing contacts on cloud....</p>
          <div class="text-red-800 mt-5 mb-3 px-3 border flex justify-center border-red-700 rounded-md border-spacing-2 " th:if="${param.error}">Invalid username and password</div>
          <div class="text-green-700 mt-5 mb-3 px-3 border flex justify-center border-green-700 rounded-md border-spacing-2 " th:if="${param.logout}">You have been logged out</div>

          <form  
            method="post"
            data-th-action="@{/login}"
            class="mt-3"
            
          >

            <!-- EMAIL -->
            <div class="mb-3">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
              <input 
                  name="email"
                  type="email"
                  id="email"
                  placeholder="Enter your email here"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <!-- <p data-th-if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600"></p> -->
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
              <input 
                  name="password"
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <!-- <p data-th-if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600"></p> -->
            </div>

            <!-- BUTTONS -->
            <div class="mb-2.5 flex justify-center gap-5">
              <button type="submit" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-800 text-white">Login</button>
              <button type="reset" class="px-3 py-2 rounded bg-orange-500 hover:bg-orange-800 text-white">Reset</button>
            </div>
             <div class="text-center text-gray-500 mb-2">OR</div>

    <!-- GOOGLE LOGIN -->
    <a href="/oauth2/authorization/google"
   class="flex items-center justify-center gap-3 w-full px-4 py-2 
          border border-gray-300 rounded-lg bg-white
          hover:bg-gray-50 transition
          text-gray-700 font-medium shadow-sm">

    <!-- Google Logo -->
    <svg class="w-5 h-5" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.61l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
        <path fill="#4285F4" d="M46.5 24c0-1.64-.15-3.22-.43-4.74H24v9.02h12.7c-.55 2.96-2.19 5.47-4.64 7.18l7.19 5.59C43.98 36.64 46.5 30.91 46.5 24z"/>
        <path fill="#FBBC05" d="M10.54 28.41a14.5 14.5 0 0 1 0-8.82l-7.98-6.19A23.99 23.99 0 0 0 0 24c0 3.88.93 7.57 2.56 10.78l7.98-6.19z"/>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.91-5.78l-7.19-5.59c-2 1.35-4.56 2.15-8.72 2.15-6.26 0-11.57-4.22-13.46-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
    </svg>

    <span>Sign in with Google</span>
</a>
     <div class="text-center text-gray-500"></div>
<!-- GITHUB LOGIN -->
<a href="/oauth2/authorization/github"
   class="flex items-center justify-center gap-3 w-full px-4 py-2 mt-3
          bg-gray-900 hover:bg-gray-800 text-white
          rounded-lg transition shadow-sm">

          </form>

        </div>

      </div>
   </div>
   <script>
    console.log("Login page")
   </script>
</body>
</html>
